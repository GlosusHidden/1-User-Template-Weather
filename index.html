<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Weather Search (Pchelkin M3403)</title>
  </head>
  <script type="text/javascript" src="doT/doT.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <body>
	<form id="search_block">
	      <input type="text" name="search" id="myInput" value="">
	      <input type="submit" name="button" id="myButton">
	</form>
    <div id="result_blocks"></div>
  </body>
  <script id="my-test" type="text/x-dot-template">
    <div class="res_block">
      <img src="img/{{=it.param}}.png" alt="">
      <div>{{=it.value}}</div>
    </div>
  </script>
   <script id="my-error" type="text/x-dot-template">
    <H1 id="err_mes"> {{=it.str}} </H1>
  </script>
  <script type="text/javascript" src="main.js"></script>
</html>
